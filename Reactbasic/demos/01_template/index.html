<body>

    <div id="container"></div>

    <script type="text/babel">
	
	class Helloworld extends React.Component
	{
		render()
		{
			return(
					<div>
						<ul>
							<li>{this.props.mydtl.name}</li>
							<li>{this.props.mydtl.age}</li>
							<li>{this.props.mydtl.location}</li>
						</ul>
					</div>
			)
		}
	}
	let mydetail ={
	name:"Mukesh",
	age:32,
	location:"Banagalore"
	}
	ReactDOM.render(<Helloworld name="Mukesh" mydtl ={mydetail}/>, document.getElementById("container"));
